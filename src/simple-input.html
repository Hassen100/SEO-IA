<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Input</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úçÔ∏è Simple Input</h1>
        
        <div class="input-group">
            <input type="text" 
                   class="input-field" 
                   id="textInput" 
                   placeholder="√âcrivez quelque chose ici..."
                   autocomplete="off">
        </div>
        
        <button class="submit-btn" onclick="showResult()">
            Valider
        </button>
        
        <div class="result" id="result">
            <h3>üìù R√©sultat :</h3>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        function showResult() {
            const input = document.getElementById('textInput');
            const result = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            
            const text = input.value.trim();
            
            if (text) {
                resultText.textContent = `Vous avez √©crit : "${text}"`;
                result.classList.add('show');
                
                // Animation
                result.style.opacity = '0';
                result.style.transform = 'translateY(10px)';
                
                setTimeout(() => {
                    result.style.transition = 'all 0.3s ease';
                    result.style.opacity = '1';
                    result.style.transform = 'translateY(0)';
                }, 100);
            } else {
                resultText.textContent = 'Veuillez √©crire quelque chose !';
                result.classList.add('show');
            }
        }

        // Handle Enter key
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                showResult();
            }
        });

        // Auto-focus on input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('textInput').focus();
        });
    </script>
</body>
</html>
