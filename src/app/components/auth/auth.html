<div class="auth-container" *ngIf="!isAuthenticated">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/seo-banner.svg" alt="SEO-IA Banner" class="auth-banner">
      <h2>ğŸ” Connexion SEO-IA</h2>
      <p>Connectez-vous Ã  votre plateforme SEO-IA</p>
    </div>
    
    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="username" 
          required 
          placeholder="Entrez votre nom d'utilisateur">
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required 
          placeholder="Entrez votre mot de passe">
      </div>
      
      <div class="form-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button type="submit" class="auth-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion...</span>
      </button>
    </form>
    
    <div class="auth-info">
      <p><strong>Identifiants de test :</strong></p>
      <p>Nom d'utilisateur: <code>admin</code></p>
      <p>Mot de passe: <code>password</code></p>
    </div>
  </div>
</div>
